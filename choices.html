<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quick Delivery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="choices.css">
    </head>
    <body>
        <header>
            <h1>Quick Delivery<sup>&reg;</sup></h1>
            <nav>
            <menu>
            <li><a href="index.html">Home</a></li>
            <li><a href="choices.html">Food Choices</a></li>
            <li><a href="table.html">View Order</a></li>
            </menu>
            </nav>


            <hr />
        </header>
        <main>
            <h2>Food Choices</h2>
            <hr>
            <form id="choicesForm" action="table.html" method="get">
                <input type="radio" id="food1" name="food">
                <label for="food1">Shrimp & Water Chestnut Mini Wontons</label>

                <input type="radio" id="food2" name="food">
                <label for="food2">Fragrant Hot Pot Bullfrog</label>

                <input type="radio" id="food3" name="food">
                <label for="food3">Pan-fried Pork Bun</label>


                <h2>Weather Choices</h2>
                <hr>

                <input type="radio" id="weather1" name="weather">
                <label for="weather1">Hot&Humid</label>

                <input type="radio" id="weather2" name="weather">
                <label for="weather2">Cold&Dry</label>

                <input type="radio" id="weather3" name="weather">
                <label for="weather3">PlumRainSeason</label>

      
                <div style="margin-top:30px;">
                    <label for="transport">Estimated Transport Time:</label>
                    <input type="text" id="transport" name="transport" placeholder="deliver time" readonly>
                </div>

                <div style="margin-top:20px;">
                    <button type="submit">Confirm</button>
                </div>
            </form>

        </main>
        <footer>
            <hr />
            <span class="text-reset">Sihan Dong</span>
            <br />
            <a href="https://github.com/Sihan-Dong2007/QuickDeliver">GitHub</a>
        </footer>
    </body>
</html>
